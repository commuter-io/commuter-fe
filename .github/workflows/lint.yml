name: Lint & Format

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
        working-directory: ./
      - run: npm run lint
        working-directory: ./
      - run: npm run check:format
        working-directory: ./
